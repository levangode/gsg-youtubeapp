<h2>Update User Params</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" formControlName="country" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && form.country.errors }"/>
    <div *ngIf="submitted && form.country.errors" class="invalid-feedback">
      <div *ngIf="form.country.errors.required">Country is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="jobInterval">Job Interval</label>
    <input type="number" [min]="minInterval" [max]="maxInterval" id="jobInterval"
           formControlName="jobInterval" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && form.jobInterval.errors }"/>
    <div *ngIf="submitted && form.jobInterval.errors" class="invalid-feedback">
      <div *ngIf="form.jobInterval.errors.required">Job interval is required</div>
      <div *ngIf="form.jobInterval.errors.min">Interval value should be greater than {{minInterval}}</div>
      <div *ngIf="form.jobInterval.errors.max">Interval value should be less than {{maxInterval}}</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Update
    </button>
  </div>
</form>

<iframe *ngIf="videoUrl" width="560" height="315" [src]="videoUrl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p *ngIf="comment">Top Comment: {{comment}}</p>
