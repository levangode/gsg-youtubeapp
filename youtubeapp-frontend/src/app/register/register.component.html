<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
    <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
      <div *ngIf="form.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
      <div *ngIf="form.password.errors.required">Password is required</div>
      <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="country">Country (in <a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2" >ISO 3166-1 alpha-2 country code</a>)</label>
    <input type="text" id="country" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.country.errors }" />
    <div *ngIf="submitted && form.country.errors" class="invalid-feedback">
      <div *ngIf="form.country.errors.required">Country is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="jobInterval">Job Interval</label>
    <input type="number" [min]="minInterval" [max]="maxInterval" id="jobInterval" formControlName="jobInterval" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.jobInterval.errors }" />
    <div *ngIf="submitted && form.jobInterval.errors" class="invalid-feedback">
      <div *ngIf="form.jobInterval.errors.required">Job interval is required</div>
      <div *ngIf="form.jobInterval.errors.min">Interval value should be greater than {{minInterval}}</div>
      <div *ngIf="form.jobInterval.errors.max">Interval value should be less than {{maxInterval}}</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
